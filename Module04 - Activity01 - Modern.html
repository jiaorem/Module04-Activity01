<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Javascript Modern Markup</title>
</head>
<body>
    <!-- Modern Markup -->
    <script type="text/javascript">
        let val_A, val_B;
        val_A= prompt("Input a number as value A");
        val_B= prompt("Input a number as value B");
        if(val_A>val_B){
            alert("Value A is higher");
        }else{
            alert("Value B is higher");
        }
    </script>
</body>
</html>
